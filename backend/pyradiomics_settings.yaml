# 全局设置（影响所有特征提取）
setting:
  binWidth: 25                # 灰度值离散化的箱宽（控制特征稳定性，建议 5-25）
  resampledPixelSpacing: [1, 1]  # 2D 图像用 [x, y]，3D 用 [x, y, z]，单位 mm（统一空间分辨率）
  interpolator: 'sitkBSpline'   # 重采样插值方法（sitkBSpline/sitkLinear 常用）
  normalize: true               # 是否归一化灰度值（减少设备差异影响）
  normalizeScale: 100           # 归一化后的灰度值范围上限（0-100）
  label: 1                      # 掩码中 ROI 的标签值（非0，与你的掩码预处理一致）
  force2D: true                 # 强制按 2D 处理（针对 2D 图像，避免被误判为 3D）
  force2Ddimension: 0           # 2D 处理时保留的维度（0 表示按第一维度切片）
  voxelArrayShift: 1000         # 灰度值偏移（避免负数值，尤其对 CT 等含负值的影像）

# 影像类型（多模态特征提取，可同时启用多种滤波）
imageType:
  Original: {}                  # 原始影像（必选）
  Wavelet: {}                   # 小波滤波（多尺度纹理）
  LoG:
    sigma: [1.0, 2.0, 3.0]      # 拉普拉斯高斯滤波（边缘检测，sigma 控制尺度）
  Square: {}                    # 平方变换（增强高灰度值区域）
  SquareRoot: {}                # 平方根变换（压缩高灰度值范围）
  Logarithm: {}                 # 对数变换（增强低灰度值细节）
  Exponential: {}               # 指数变换（增强高灰度值差异）
# 特征类别（启用全部特征，删除/注释掉不需要的类别即可关闭）
featureClass:
  shape2D: null                 # 2D 形状特征
  firstorder: null              # 一阶统计特征
  glcm: null                    # 灰度共生矩阵
  glrlm: null                   # 灰度游程矩阵（取消注释）
  glszm: null                   # 灰度大小区域矩阵（取消注释）
  ngtdm: null                   # 邻域灰度差矩阵（取消注释）
  gldm: null                    # 灰度依赖矩阵（取消注释）